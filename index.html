<!DOCTYPE html>
<html>
<head>
  <title>Shawn Farrow</title>
  <link href="vendor/reset.css" type="text/css" rel="stylesheet">
  <link href="styles/base.css" type="text/css" rel="stylesheet">
  <link href="styles/layout.css" type="text/css" rel="stylesheet">
  <link href="styles/modules.css" type="text/css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/c3dd05ac2e/UntitledProject1/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script id="article-template" type="text/x-handlebars-template">
    <article class="template" data-content="interests" data-category="{{category}}">
      <header>
        <h2 class="article-text">{{title}}</h2>
        <section class="article-image">{{{srcImage}}}</section>
        <p class="article-text pub">Published: <time pubdate datetime="2000-01-01">{{daysAgo}}</time> days ago</p>
      <section class="article-body">{{{body}}}</section>
      <a class="read-on article-text read">Read On &rarr;</a>
    </article>
  </script>
  <script id="category-filter-template" type="text/x-handlebars-template">
    <option value="{{category}}">{{category}}</option>
  </script>
</head>

<body>
  <header class="site-header">
    <nav class="main-nav">
      <div class="header-logo">SF</div>
      <span class="icon-menu"></span>
      <div id="nav-menu"class="nav-menu clearfix">
        <ul>
          <li class="tab" data-content="interests"><a href="#article"><span class="icon-home"></span>Home</a></li>
          <li class="tab" data-content="about"><a href="#about"><span class="icon-user-tie"></span>About</a></li>
          <li><a href="http://www.github.com" target="_blank"><span class="icon-github"></span>GitHub</a></li>
          <li><a href-"http://www.linkedIn.com" target="_blank"><span class="icon-linkedin"></span>LinkedIn</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="home-section clearfix">
      <!--home section -->
      <div class="home-div">
        <h1>Shawn Farrow</h1>
      </div>
    </section>
    <section id="interests" class="tab-content">
      <select id="category-filter" class="filter">
        <option value="">-- Filter By Category --</option>
      </select>

    </section>
    <section id="about" class="tab-content">
      <header>
        <h2>Thank you for taking the time to visit my site</h2>
      </header>
      <section>
        <p>Bio</p>
        <ul>
          <li><a href="#">Github</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">twitter</a></li>
          <li><a href="#">facebook</a></li>
        </ul>
      </section>
    </section>
  </main>
  <footer class="site-footer">
    <a href="#interests">TOP</a>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="scripts/interests.js"></script>
  <script src="scripts/interestsView.js"></script>
  <script>Interest.fetchAll(interestsView.initIndexPage);</script>

</body>
</html>
