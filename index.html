<!DOCTYPE html>
<html>
<head>
  <title>Shawn Farrow</title>
  <link href="vendor/reset.css" type="text/css" rel="stylesheet">
  <link href="styles/base.css" type="text/css" rel="stylesheet">
  <link href="styles/layout.css" type="text/css" rel="stylesheet">
  <link href="styles/modules.css" type="text/css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script id="article-template" type="text/x-handlebars-template">
    <article class="template" data-content="interests" data-category="{{category}}">
      <header>
        <h2>{{title}}</h2>
        <section class="article-image">{{{srcImage}}}</section>
        <p>Published: <time pubdate datetime="2000-01-01">{{daysAgo}}</time> days ago</p>
      <section class="article-body">{{{body}}}</section>
      <a class="read-on">Read On &rarr;</a>
    </article>
  </script>
  <script id="category-filter-template" type="text/x-handlebars-template">
    <option value="{{category}}">{{category}}</option>
  </script>
</head>
<body>
  <header class="site-header">
    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="interests"><a href="#article">Home</a></li>
        <li class="tab" data-content="about"><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="home-section">
      <!--home section -->
      <img class="background-image"src="images/background.jpg">
      <div>
        <h1>Shawn Farrow</h1>
        <h3>Web Developer</h3>
      </div>
      <img class="foreground-image"src="images/me-background.png">
    </section>
    <section id="interests" class="tab-content">
      <select id="category-filter" class="filter">
        <option value="">--Filter By Category--</option>
      </select>
      <article id="articles"class="template">
        <header>
          <section class="article-image"></section>
          <h2></h2>
          <time pubdate datetime="2000-01-01"></time>
        <section class="article-body"></section>
        <a class="read-on"></a>
      </article>
    </section>
    <section id="about" class="tab-content">
      <header>
        <h2>Thank you for taking the time to visit my site</h2>
      </header>
      <section>
        <p>Bio</p>
        <ul>
          <li><a href="#">Github</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">twitter</a></li>
          <li><a href="#">facebook</a></li>
        </ul>
      </section>
    </section>
  </main>
  <footer class="site-footer">
    <ul>
      <li><a href="https://github.com/ShaAllFar">GH</a></li>
      <li><a href="#">LIn</a></li>
      <li><a href="#">Fb</a></li>
      <li><a href="#">Twt</a></li>
    </ul>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="scripts/interestsArticles.js"></script>
  <script src="scripts/interests.js"></script>
  <script src="scripts/interestsView.js"></script>


</body>
</html>
