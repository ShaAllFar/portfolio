<!DOCTYPE html>
<html>
<head>
  <title>Shawn Farrow</title>
  <link href="vendor/reset.css" type="text/css" rel="stylesheet">
  <link href="styles/base.css" type="text/css" rel="stylesheet">
  <link href="styles/layout.css" type="text/css" rel="stylesheet">
  <link href="styles/modules.css" type="text/css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/b303e091fe/portfolio/style.css">
  <script id="article-template" type="text/x-handlebars-template">
    <article class="template" data-content="interests" data-category="{{category}}">
      <header>
        <h2 class="article-text">{{title}}</h2>
      </header>
        <p class="article-text pub">Published: <time pubdate datetime="2000-01-01">{{daysAgo}}</time> days ago</p>
        <section class="article-image">{{{srcImage}}}</section>
        <section class="article-body">{{{body}}}</section>
      <a class="read-on article-text read">Read On &rarr;</a>
    </article>
  </script>
  <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Last updated: {{pushed_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>
  <script id="category-filter-template" type="text/x-handlebars-template">
    <option value="{{category}}">{{category}}</option>
  </script>
</head>

<body>
  <header class="site-header">
    <nav class="main-nav">
      <div class="header-logo">SF</div>
      <span class="icon-menu"></span>
      <div id="nav-menu"class="nav-menu clearfix">
        <ul>
          <li class="tab" data-content="interests"><a href="/"><span class="icon-home"></span>Home</a></li>
          <li class="tab" data-content="github"><a href="/github"><span class="icon-github"></span>GitHub</a></li>
          <li class="tab" data-content="about"><a href="/about"><span class="icon-user-tie"></span>About</a></li>
          <li data-content="linkedin"><a href="https://www.linkedin.com/in/shawn-farrow-47052b92" target="_blank"><span class="icon-linkedin"></span>LinkedIn</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="site-wrapper" class="wrapper">
    <section id="top" class="home-section clearfix">
      <!--home section -->
      <div class="spacer"></div>
      <div id="home" class="home-div">
        <div class="home-border">
          <h1>Introducing Me</h1>
          <h3>Shawn Farrow</h3>
        </div>
      </div>
    </section>
    <section id="interests" class="tab-content">
      <select id="category-filter" class="filter">
        <option value="">-- Filter By Category --</option>
      </select>

    </section>
    <section id="about" class="tab-content about">
      <h2>About</h2>
      <article class="about-section">
        <header>
          <h3>Thank You</h3>
        </header>
        <section>
          <p>Thank you for taking the time to view my website.</p>
        </section>
      </article>
    </section>
    <section id="github" class="tab-content repo-template">
      <h2>GitHub Repos</h2>
        <ul>
          <li>repo content</li>
        </ul>
    </section>
  </div>
  </main>
  <footer id="footer"class="site-footer">
    <a href="#top">Top</a>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="scripts/vendor/page.js"></script>
  <!-- <script src="token.js"></script> -->
  <script src="scripts/models/interests.js"></script>
  <script src="scripts/models/repos.js"></script>
  <script src="scripts/views/interestsView.js"></script>
  <script src="scripts/views/repoView.js"></script>
  <script src="scripts/controllers/aboutController.js"></script>
  <script src="scripts/controllers/articleController.js"></script>
  <script src="scripts/controllers/gitController.js"></script>
  <script src="scripts/controllers/routes.js"></script>

</body>
</html>
